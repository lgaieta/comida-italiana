<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Danos tu opinión - Pastas Italianas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Danos tu opinión acerca de cuáles pastas y salsas son tus favoritas, y de cuáles pastas querés que expliquemos en nuestra página" />
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/formulario.css">
</head>

<body>
  <header class="header">
    <a href="./inicio.html" class="header-title">Pastas Italianas</a>
    <nav class="header-navigation">
      <a href="recetas.html">Recetas</a>
      <a href="regiones.html">Regiones</a>
      <a href="favoritos.html">Mis favoritos</a>
      <a href="formulario.html">Danos tu opinión</a>
    </nav>
  </header>
  <main>
    <form class="form">
      <h1 class="form-title">Danos tu opinión</h1>
      <div class="question input-container">
        <label for="name">Nombre:</label>
        <input type="text" name="username" class="input-text">
      </div>
      <div class="question input-container">
        <p>¿Te gustó nuestra página?</p>
        <div class="answers-radio">
          <input type="radio" name="likes" class="input-text" id="likes-yes" value="yes">
          <label for="likes-yes">Sí</label>
          <input type="radio" name="likes" class="input-text" id="likes-no" value="no">
          <label for="likes-no">No</label>
        </div>
      </div>
      <div class="question input-container">
        <label for="recipe">¿Cuál es tu comida favorita?</label>
        <input type="text" name="favorite-food" class="input-text">
      </div>
      <div class="question input-container">
        <label for="recipe">¿Hay alguna comida que nos sugieras incluir en el portal?</label>
        <input type="text" name="suggestion" class="input-text">
      </div>
      <div class="question input-container">
        <label for="recipe">Para vos, ¿Cuál es la mejor sección de este portal?</label>
        <input type="text" name="suggestion" class="input-text">
      </div>
      <div class="question button-container">
        <input type="submit" class="button" value="Enviar">
      </div>
    </form>
  </main>
</body>

</html>
